name: Scrape vessels v2 (authoritative)

on:
  schedule:
    # Production authoritative run cadence.
    - cron: "0 7,19 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: scrape-v2-authoritative
  cancel-in-progress: false

jobs:
  scrape-v2-authoritative:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - name: Run scraper v2 in authoritative mode
        run: python main.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PIPELINE_V2_ENABLED: "true"
          PIPELINE_V2_ONLY: "true"
          PIPELINE_V2_MODE: "authoritative"
          PIPELINE_V2_NOTIFICATIONS: "on"
          PIPELINE_V2_SOURCES: "galle,rensendriessen,pcshipbrokers,gtsschepen,gsk"
