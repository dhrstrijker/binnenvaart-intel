name: Scrape vessels

on:
  schedule:
    # Runs daily at 07:00 and 19:00 UTC (08:00 and 20:00 CET)
    - cron: "0 7,19 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - name: Run scraper
        run: python main.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}

      # Fallback: notify on workflow-level failure (e.g. pip install fails,
      # Python segfaults, or any unhandled crash before alerting.py runs)
      - name: Send failure alert
        if: failure()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(jq -n \
            --arg to "$ALERT_EMAIL" \
            --arg url "$RUN_URL" \
            '{from:"onboarding@resend.dev",to:$to,subject:"Scraper workflow failed",html:("<h2>GitHub Actions scraper workflow failed</h2><p>Check logs: <a href=\"" + $url + "\">View Run</a></p>")}')
          curl -s -X POST "https://api.resend.com/emails" \
            -H "Authorization: Bearer $RESEND_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$payload"
